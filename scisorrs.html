<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #startButton {
            margin-bottom: 30px; 
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .block {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 8px;
            width: 100px;
            height: 150px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .block img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            display: none;
        }
        .results {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #ff24c8;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a8099e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijera</h1>
        <button id="startButton" onclick="startGame()">Jugar</button>
        <div class="options" id="options">
            <button onclick="selectPlayerChoice('Piedra')" disabled>Piedra</button>
            <button onclick="selectPlayerChoice('Papel')" disabled>Papel</button>
            <button onclick="selectPlayerChoice('Tijera')" disabled>Tijera</button>
        </div>
        <div class="results">
            <div id="playerChoice" class="block">
                <img id="playerImage" src="" alt="Elecci칩n del Jugador">
                Jugador
            </div>
            <div id="machineChoice" class="block">
                <img id="machineImage" src="" alt="Elecci칩n de la M치quina">
                M치quina
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="scissors.js"></script>
</body>
</html>
